<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Rick-Morty-App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personajes</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-text-center" forceOverscroll="true">
    <ion-list>
      <ion-item *ngFor="let personaje of personajes">
        ID {{personaje.id}}:  {{ personaje.name }}
        <div slot="end">
          <ion-button (click)="verDetalles(personaje)">Ver</ion-button>
          <ion-button (click)="eliminarPersonaje(personaje)">Eliminar</ion-button>
        </div>
      </ion-item>
    </ion-list>
  </div>

  <div class="ion-text-center">
    <ion-button class="ion-margin" (click)="obtenerPersonaje()">Obtener Personaje</ion-button>
  </div>
</ion-content>
