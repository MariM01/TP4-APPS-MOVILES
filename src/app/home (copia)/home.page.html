<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Rick-Morty-App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Personajes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let personaje of personajes">
      {{ personaje.name }}
    </ion-item>
  </ion-list>

  <div id="container">
    <ion-button (click)="obtenerPersonaje()">Obtener Personaje</ion-button>
  </div>
</ion-content>
